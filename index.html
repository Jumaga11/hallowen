<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <button class="button" id="click-button">
        <p class="click">Clic</p>
    </button>
    <button class="song" id="horror-button">
        <p class="click">Reproducir</p>
    </button>
    <button class="control" id="sequential-button">
        <p class="click">Secuencia</p>
    </button>
    <button class="control" id="mario-button">
        <p class="click">Mario</p>
    </button>
    <audio id="click-sound" src="click-sound.mp3"></audio>
    <audio id="horror-sound" src="cute-horror-song.mp3"></audio>
    <audio id="audio1" src="audio1.mp3"></audio>
    <audio id="audio2" src="audio2.mp3"></audio>
    <audio id="mario-sound" src="mario.mp3"></audio>
    <div class="progress-container">
        <progress id="progress-bar" value="0" max="100"></progress>
    </div>
    <div class="volume-container">
        <label for="volume-slider">Volumen:</label>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
    </div>


    <script src="JS/Scripts.js">

    </script>
</body>

</html>
